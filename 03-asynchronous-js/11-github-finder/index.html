<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="spinner.css">
  <title>GitHub Finder</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh">
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">GitHub Finder</a>
    </div>
  </nav>
  <!-- MAIN -->
  <div class="jumbotron flex-grow-1 m-0 bg-light">
    <div class="container search-container">
      <div class="search">
        <h1 class="display-4">Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input type="text" class="form-control" id="search-user" aria-describedby="search-user" placeholder="GitHub Username...">
      </div>
      <hr class="my-4">
      <!-- SPINNER -->
      <div class="lds-ellipsis spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- PROFILE -->
      <div id="profile"></div>
    </div>
  </div>
  <!-- FOOTER -->
  <div class="container-fluid p-3 text-center bg-light">
    GitHub Finder &copy;2018
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- APP SCRIPTS -->
  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
