<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Number Guesser</title>
</head>

<body class="container" style="padding:30px">
  <h1>Number Guesser</h1>
  <div id="game">
    <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
    <form class="row" id="guess-form">
      <div class="six columns">
        <input type="number" id="guess-input" placeholder="Enter your guess..." class="u-full-width">
        <p class="message"></p>
      </div>
      <div class="six columns">
        <input type="submit" value="submit" class="button-primary" id="guess-btn">
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
