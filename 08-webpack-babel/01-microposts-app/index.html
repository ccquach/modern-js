<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>MicroPosts</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">MicroPosts</a>
    </div>
  </nav>
  <!-- MAIN -->
  <main class="container posts-container">
    <!-- FORM CARD -->
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <!-- TITLE -->
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <!-- BODY -->
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <!-- TOGGLE EDIT STATE -->
      <input type="hidden" id="id" value="">
      <!-- SUBMIT BUTTON -->
      <button type="submit" class="post-submit btn btn-primary btn-block">Post It</button>
      <!-- INSERT EDIT BUTTON BEFORE THIS -->
      <span class="form-end"></span>
    </div>
    <br>
    <!-- POSTS -->
    <div id="posts"></div>
  </main>
  <!-- FOOTER -->
  <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;2018</footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
