<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
  <title>WeatherJS</title>
</head>

<body class="container bg-primary">
  <div class="container" style="min-width: 425px;">
    <div class="row">
      <div class="col-md-8 col-lg-6 mx-auto text-center p-4 rounded">
        <h1 id="w-location" class="text-light"></h1>
        <h3 id="w-desc"></h3>
        <h3 id="w-temp" class="text-light"></h3>
        <img id="w-icon">
        <ul class="list-group mt-3 text-left" id="w-details">
          <li class="list-group-item">
            <span class="font-weight-light">Sunrise:</span>
            <span id="w-sunrise"></span>
            <img src="./icons/sunrise.svg" alt="sunrise" height="25px" width="25px" class="float-right" />
          </li>
          <li class="list-group-item">
            <span class="font-weight-light">Sunset:</span>
            <span id="w-sunset"></span>
            <img src="./icons/sunset.svg" alt="sunset" height="25px" width="25px" class="float-right" />
          </li>
          <li class="list-group-item">
            <span class="font-weight-light">Relative Humidity:</span>
            <span id="w-humidity"></span>
            <img src="./icons/humidity.svg" alt="humidity" height="25px" width="25px" class="float-right" />
          </li>
          <li class="list-group-item">
            <span class="font-weight-light">Atm. Pressure:</span>
            <span id="w-pressure"></span>
            <img src="./icons/pressure.svg" alt="pressure" height="25px" width="25px" class="float-right" />
          </li>
          <li class="list-group-item">
            <span class="font-weight-light">Wind:</span>
            <span id="w-wind"></span>
            <img src="./icons/wind.svg" alt="wind" height="25px" width="25px" class="float-right" />
          </li>
        </ul>
        <hr>
        <!-- BUTTON TRIGGER MODAL -->
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#locModal">
          Change Location
        </button>
        <!-- MODAL -->
        <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-primary" id="locModalLabel">Choose Location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="w-form">
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="w-form" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- VENDOR SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- APP SCRIPTS -->
  <script src="config.js"></script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
